description:         Please see the README on GitHub at <https://github.com/githubuser/demo3#readme>

dependencies:
- base >= 4.7 && < 5
- bytestring-conversion
- containers
- hasql
- mtl
- utf8-string
- optparse-applicative 
- tagsoup
- req 
- aeson
- data-default-class
- text
- bytestring
- split
- contravariant
- either
- vector
- time
- directory
- process
- regex-tdfa
- directory
- filepath
- hspec
- hedis
- sort 

library:
  source-dirs: src

executables:
  etradejanitor-1.5.1:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -Wincomplete-record-updates
    - -Wincomplete-uni-patterns
    - -Wcompat
    - -Widentities
    - -Wpartial-fields
    - -Wredundant-constraints

    dependencies:
    - etradejanitor 

tests:
  etradejanitor-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - etradejanitor 
